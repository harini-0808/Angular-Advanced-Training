
<form action="" method="post" class="needs-validation" novalidate #form (submit)="OnSubmit($event)">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Your email" required>
        <div class="invalid-feedback">
            please provide a valid email
          </div>
    </div>
    <div class="mb-3" style="display: flex;flex-direction: column;">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
        <div class="invalid-feedback">
            password can't be empty
          </div>
        <div class="form-text" id="forgot-psswd"><a [routerLink]="'/reset'" >Forgot password ?</a></div>
    </div>
    <input type="submit" value="Sign in" class="btn btn-primary">
    <div class="form-text">Don't have an account? Sign up <a [routerLink]="'/signup'">here</a></div>
</form>
